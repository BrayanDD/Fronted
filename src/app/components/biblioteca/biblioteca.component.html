<app-general-page>
  <app-nav-biblioteca></app-nav-biblioteca>
  <app-slider (itemsPerPageChange)="onItemsPerPageChange($event)" (order)="loadTechnologies($event)"></app-slider>
  <div class="container-data">
    <div class="content" *ngFor="let technology of technologies | paginate: { itemsPerPage: itemsPage, currentPage: page }">
        <h2>{{technology.name}}</h2>
        <p>{{technology.description}}</p>
    </div>
  </div>
  <app-alert *ngIf="technologyError" class="error" message="{{technologyError}}"></app-alert>
  <app-created-emergente titleEmergente="Crear TecnolgÃ­a" (closed)="hideFormOnVentanaClose()" *ngIf="ventanaFormVisible">
    <app-form [form]="'1'"></app-form>
  </app-created-emergente>
  <app-buttons textBut="+ Crear" id="button-created" (buttonClicked)="hideFormOnButtonClick($event)"></app-buttons>
  <div class="controls">
    <pagination-controls  (pageChange)="pageChanged($event)" previousLabel="Prev" nextLabel="Next" [responsive]="true" class="pagination-spreads"></pagination-controls>

  </div>
  <app-created-emergente id="created-succes" (closed)="hideFormOnVentanaClose()" class="succes" *ngIf="ventanaExitosoFormVisible">
    <img src="../utils/check-mark-2180770_1280.svg" alt="">
    <p>Tecnologia creada</p>
  </app-created-emergente>
</app-general-page>
