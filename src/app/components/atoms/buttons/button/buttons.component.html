<button *ngIf="disabled" disabled (click)="onClick('button')" class="disabled">{{ textBut }}</button>
<button *ngIf="!disabled && url" (click)="onClick('button')" class="button" [routerLink]="['/'+url]">{{ textBut }}</button>
<button *ngIf="!disabled && !url" (click)="onClick('button')" class="button">{{ textBut }}</button>
